<!DOCTYPE html>
<html>
<head>
  <title>Product List</title>
  <style>
    /* CSS styles for the product list */
    ul {
      list-style-type: none;
      padding: 0;
    }
    
    li {
      margin-bottom: 10px;
    }
    
    .product-name {
      font-weight: bold;
    }
    
    .product-price {
      color: green;
    }
  </style>
</head>
<body>

    </li>

    </li>

      </li>
      <li>
        <span class="product-name">Pansy</span>

      </li>
      <li>
        <span class="product-name">Lotus</span>

      </li>
      <li>

</body>
</html>
