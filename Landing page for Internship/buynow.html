<!DOCTYPE html>
<html>
<head>
  <title>Buy Now</title>
  <style>
    /* CSS styles for the Buy Now page */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    h1 {
      color: #008000;
    }
    
    .product-details {
      margin-bottom: 20px;
    }
    
    .product-details span {
      font-weight: bold;
    }
    
    .buy-now-button {
      background-color: #008000;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Buy Now</h1>
  
  <div class="product-details">
    <span>Product Name:</span> ABC Product
  </div>
  
  <div class="product-details">
    <span>Price:</span> $99.99
  </div>
  
  <div class="product-details">
    <span>Quantity:</span> 
    <input type="number" min="1" value="1">
  </div>
  
  <button class="buy-now-button">Buy Now</button>
</body>
</html>
