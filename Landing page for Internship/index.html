<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <div class="big-wrapper light">
      <img src="./img/shape.png" alt="" class="shape" />

      <header>
        <div class="container">
          <div class="logo">
            <img src="./img/Logo1.png" alt="Logo" />
            <h3>Start Croping.</h3>
          </div>

          <div class="links">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="products.html">Products</a></li>
              <li><a href="Ourstory.html">OurStory</a></li>
              <li><a href="Aboutus.html">About us</a></li>
              <li><a href="contact.html">Contact</a></li>
              <li><a href="signup.html" class="btn">Sign Up</a></li>
            </ul>
          </div>

          <div class="overlay"></div>

          <div class="hamburger-menu">
            <div class="bar"></div>
          </div>
        </div>
      </header>

      <div class="showcase-area">
        <div class="container">
          <div class="left">
            <div class="big-title">
              <h1>Future is here,</h1>
              <h1>Start Croping now.</h1>
            </div>
            <p class="text">
              "The farmer is the only man in our economy who buys everything at retail, sells everything at wholesale,
              and pays the freight both ways."
            </p>
            <div class="cta">
              <a href="buynow.html" class="btn">Buy Now</a>
            </div>
          </div>

          <div class="right">
            <img src="./img/person4.png" alt="Person Image" class="person" />
          </div>
        </div>
      </div>

      <div class="bottom-area">
        <div class="container">
          <button class="toggle-btn">
            <i class="far fa-moon"></i>
            <i class="far fa-sun"></i>
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- JavaScript Files -->

  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <script src="./app.js"></script>
</body>

</html>
